version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: irrigation-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - irrigation-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: irrigation-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-irrigation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-irrigation_pass}
      POSTGRES_DB: ${POSTGRES_DB:-irrigation_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql  

    networks:
      - irrigation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irrigation_user -d irrigation_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application (MQTT Consumer + Analyzer)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: irrigation-app
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - DATABASE_URL=postgresql://irrigation_user:irrigation_pass@postgres:5432/irrigation_db
      - PYTHONUNBUFFERED=1
      - IRRIGATION_JOB_INTERVAL_MINUTES=30  # Run every 30 minutes
      - USE_MOCK_ML_MODEL=true  # Use mock model (set to false for real ML service)
      - ML_MODEL_URL=http://ml-service:5000/predict  # URL of real ML service
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./src:/app/src
      - app-data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - irrigation-network
    restart: unless-stopped
    command: python main.py



  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: irrigation-dashboard
    environment:
      - DATABASE_URL=postgresql://irrigation_user:irrigation_pass@postgres:5432/irrigation_db
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit-app:/app/app
      - ./src:/app/src
      - ./config:/app/config
    depends_on:
      - postgres
      - mosquitto
    networks:
      - irrigation-network
    restart: unless-stopped
    command: streamlit run streamlit-app/dashboard.py --server.port=8501 --server.address=0.0.0.0

  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: ml-model-service
    ports:
      - "8000:8000"  # Changed from 5000 to 8000
    environment:
      - PORT=8000
      - DEBUG=false
      - MODEL_VERSION=v1.0.0-xgboost
      - MODEL_PATH=xgb_pump_model.pkl
    volumes:
      - ./ml/xgb_pump_model.pkl:/app/xgb_pump_model.pkl:ro
    networks:
      - irrigation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Add this service
  scheduler-api-service:
    build:
      context: ./scheduler
      dockerfile: ./Dockerfile
    container_name: irrigation-api
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://irrigation_user:irrigation_pass@postgres:5432/irrigation_db
      - MQTT_BROKER=irrigation-mqtt-broker
      - MQTT_PORT=1883
    volumes:
      - ./scheduler:/app
      - ./src:/app/src
    networks:
      - irrigation-network
    depends_on:
      - postgres
      - mosquitto
    restart: unless-stopped

networks:
  irrigation-network:
    driver: bridge

volumes:
  postgres-data:
  app-data: